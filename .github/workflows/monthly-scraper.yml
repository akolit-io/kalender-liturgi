
name: Monthly Scraper

on:
  schedule: # end of month, 17.00 UTC+0 is 00.00 UTC+7
    - cron : ' 0 17  31     1,3,5,7,8,10,12  * '
    - cron : ' 0 17  30     4,6,9,11         * '
    - cron : ' 0 17  28,29  2                * '
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          make install
      - name: Scrape
        # executed at 00.00 H+0 == 17.00 H-1 <- real server time. add 7 hour for server to act.
        run: |
          YEAR=$(date -d '+7 hour 7 second' +'%Y') \
          MONTH=$(date -d '+7 hour 7 second' +'%m') \
          make action
      - name: Commit and Push
        run: |
          git config --global user.name 'akolit-io.automata'
          git config --global user.email 'akolit-io.automata@users.noreply.github.com'
          git add ./api/v1/
          git commit -m "[Automated] $(date -u) ${GITHUB_SHA}"
          git push